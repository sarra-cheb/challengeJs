<body>
  <style>
    h1 {
      text-align: center;
      color: rgb(12, 83, 60);
    }
  </style>
  <div class="container mt-5 inscription">
    <h1>CRUD Societé</h1>
    <form class="justify-content-center">
      <div class="mb-3">
        <label for="nom" class="form-label">Company name:</label>
        <input type="text" class="form-control" id="nom" placeholder="saissisez le nom d'employee ici">
        <div class="invalid-feedback"> le nom est obligatoire</div>
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">adress:</label>
        <input type="text" class="form-control" id="adresse" placeholder="saissisez l'adresse de l'employee ici">
        <div class="invalid-feedback"> l'adresse de l'employée est obligatoire</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="saissisez l'email de la scoiéte">
        <div class="invalid-feedback"> l'email de societé est obligatoire</div>
      </div>
      <div class="mb-3">
        <label for="employees" class="form-label">Employées:</label>
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" onclick="list(i)"
            aria-haspopup="true" aria-expanded="false">
            liste des employées
          </button>
        </div>
        </div>

        <div class="mb-3">
          <button type="button" id="btn" class="btn btn-success  w-100">mise a jour de la societe</button>
        </div>
    </form>
  </div>
  </div>
